<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="luz.png" type="image/x-icon">
    <link rel="stylesheet" href="style_silvio.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="containerPrincipal">
        <h1>Cadastre-se</h1>
        <form action="" method="post" id="form-Registro">
          <div class="caixaInteira">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail da empresa" required data-min-length="13" data-email-validate>
          </div>
          <div class="meiaCaixa espaco">
              <label for="name">Nome</label>
              <input type="text" id="nome" placeholder="Responsável pela empresa" required data-required data-min-length="3" data-max-length="16">
          </div>
          <div class="meiaCaixa">
              <label for="cnpj">CNPJ</label>
              <input type="text" id="cnpj" placeholder="CNPJ da empresa">
          </div>
          <div class="meiaCaixa espaco">
            <label for="lastname">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required data-password-validate data-required>
          </div>
          <div class="meiaCaixa">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite sua senha novamente" data-equal="password">
          </div>
          <div>
          </div>
          <div class="caixaInteira">
            <input id="btn-submit" type="submit" value="Cadastrar">
            <a id="voltar" href="index.html"><u>Voltar</u></a>
          </div>
        </form>
      </div>
</body>
</html>
