<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminar</title>
    <link rel="stylesheet" href="./cadastro_enzo.css">
</head>

<body>
    <!-- CONTEUDO -->
    <div class="box_cad">
        <div class="img_box">
            <img src="../icones/cadastro/Vector.png" alt="">
        </div>
        <div class="form_box">
            <h2>Crie uma conta <b>Gratuita!</b></h2>
            <h4>Cadastre-se para ter acesso aos nossos serviços!</h4>
            <form action="#">
                <div class="input_group w30">
                    <label for="nome">Nome <b>*</b></label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
                
                <div class="input_group w50">
                <label for="sobrenome">Sobrenome <b>*</b></label>
                <input type="text" name="sobrenome" id="sobrenome">
                </div>

               <div class="input_group">
                    <label for="email">E-mail <b>*</b></label>
                    <input type="text" name="email" id="email" placeholder="name@example.com">
                </div>

                <div class="input_group">
                    <label for="senha">Senha <b>*</b></label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <div class="input_group">
                    <button>
                        Enviar
                    </button>
                </div>

                <b>Sua melhor expêriencia começa aqui!</b>
                <div class="moments">
                    <p>Já tem uma conta? <a href="#">Faça login na Luminar</a></p>
                </div>
        </div>
        </form>
    </div>
    </div>


</body>

</html>
