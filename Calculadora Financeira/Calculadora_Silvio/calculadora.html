<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
</head>
<body>
    <div id="div_principal">
    Número de funcionários da empresa: <input id="input_funcionarios">
    Salário médio dos funcionários: <input id="input_salario">
    Porcentagem de absenteísmo:<input id="input_absenteismo">
    <button onclick="calcular()">Calcular seu custo com absenteísmo</button>
    <span id="span_resultado"></span>
    </div>
</body>
<script>
    function calcular(){
        // nessa parte temos somente a declaração das variáveis com os inputs
        var Funcionarios = Number(input_funcionarios.value);
        var salarioMedio = Number(input_salario.value);
        var absenteismo = Number(input_absenteismo.value);
        
        // daqui para baixo temos as contas
        var resultado = (Funcionarios * salarioMedio) * (absenteismo / 100);

        span_resultado.innerHTML = `<br> Você tem um custo mensal com absenteísmo de <b>${resultado.toLocaleString("pt-BR", {style: "currency", currency: "BRL", maximumFractionDigits: 2})}`
    };
</script>

</html>
